<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>SiLacak | Masuk</title>
</head>

<body>

    <div class="page-content">
        <div class="login-sidebar">
            <div class="logo text-center">
                <img src="img/indo-flag.png" alt="Bendera Indonesia" class="indonesia-flag">
                <img src="img/menkes.png" alt="Menteri Kesehatan" class="menkes-logo">
            </div>
            <div class="login-illustrator text-center">
                <img src="img/character.svg" alt="Login Kartun">
            </div>
        </div>
        <div class="login-form">
            <div class="login-form-content">
                <h1>Masuk</h1>
                <h2>Aplikasi Lacak</h2>
                <form action="../../dhis-web-commons-security/login.action" method="post">
                    <div class="form-group">
                        <label for="j_username" class="font-weight-bold">Kode Pengguna</label>
                        <input type="text" name="j_username" id="j_username" class="form-control"
                            placeholder="Kode Pengguna">
                    </div>
                    <div class="form-group">
                        <label for="j_password" class="font-weight-bold">Kata Sandi</label>
                        <input type="password" name="j_password" id="j_password" class="form-control"
                            placeholder="Kata Sandi">
                    </div>
                    <div class="form-action">
                        <button type="submit" class="btn-login">Masuk</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
